<form (ngSubmit)="OnPurchase()" #form="ngForm">
    <div class="form-group">
      <label for="name">Email address</label>
      <input type="text" class="form-control"
      required minlength="5" 
      id="name" 
      name="name"
      [(ngModel)]="name"
      aria-describedby="namelHelp" placeholder="Enter Your full name">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" 
      id="address" 
      name="address"
      required minlength="5" 
      [(ngModel)]="address"
      placeholder="Enter your address">
    </div>
    <div class="form-group">
        <label for="card-infos">Card Infos</label>
        <input type="text" class="form-control"
         id="card-infos" 
         pattern="[0-9]" 
         name="card-infos"
         required minlength="13" 
         maxlength="13" 
         [(ngModel)]="cardInfos"
         placeholder="Enter your card number">
      </div>
   
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Purchase</button>
  </form>
