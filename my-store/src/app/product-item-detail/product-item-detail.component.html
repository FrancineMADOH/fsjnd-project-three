
  <div class="container product-detail">
    <div class="my-5">
      <h2>{{ title}}</h2>
    </div>
    
    <div class="card" style="width: 30rem;">
      <img style="height: 500px; " class="card-img-top" src="{{product.url}}" alt="{{product.name}}">
      <div class="card-body">
        <h4 class="card-title">{{ product.name  }} </h4>
          <p class="card-text text-center">{{product.description}} </p>
        <p class="card-text text-center">{{product.price | currency:'FCFA'}} </p>
        
        <form (ngSubmit)="addToCart(product)" #form="ngForm">
          <input type="number" name="reservation" [(ngModel)]="reservation" min="1"><br>
          <button type="submit" class="btnt  text-center my-2 add-product" [disabled]="reservation<1" >Add to Cart</button>
      </form>
      
        <a routerLink="/products" routerLinkActive="router-link-active"> Return to product list</a>
      </div>
    </div>
  </div>
